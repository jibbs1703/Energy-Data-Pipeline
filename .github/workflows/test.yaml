name: Energy Data Pipeline Test

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "uat" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest python-dotenv
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Create .env file
      run: | 
        echo ACCESS_SECRET=${{ secrets.ACCESS_SECRET }} >> .env 
        echo ACCESS_KEY=${{ secrets.ACCESS_KEY }} >> .env

    - name: Format Scripts in test and src
      run: |
        black src
        black tests

    - name: Lint with flake8
      run: |
        echo "Linting Repository Scripts....."

    - name: Run ETL file
      run: |
        python src/etl.py

    - name: Test with pytest
      run: |
        echo "Starting tests..."
